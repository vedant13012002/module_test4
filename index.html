


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cryptocurrency Table</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <input type="text" id="searchInput" placeholder="Search By Name or Symbol">
  <button onclick="sortTable('marketCap')">Sort By Mkt Cap</button>
  <button onclick="sortTable('percentage')">Sort by percentage</button>
  <table id="cryptoTable">
    <thead>
      <tr>
        <th></th>
        <th>Name</th>
        <th>Symbol</th>
        <th>Price</th>
        <th>Market Cap</th>
        <th>24h % Change</th>
      </tr>
    </thead>
    <tbody id="cryptoTableBody">
       
     </tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
